name: PR Checks

on:
  pull_request:
    branches: [main, develop]

jobs:
  # Quick validation for PRs
  validate:
    name: ðŸ” PR Validation
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“‹ Install dependencies
        run: npm ci

      - name: ðŸ” Run linting
        run: npm run lint

      - name: ðŸ”§ Type check
        run: npm run check

      - name: ðŸ—ï¸ Build check
        run: npm run build

      - name: ðŸ“Š Bundle size analysis
        run: |
          echo "## Bundle Analysis ðŸ“¦" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Build completed successfully âœ…" >> $GITHUB_STEP_SUMMARY
          echo "Build output generated in .svelte-kit/output/" >> $GITHUB_STEP_SUMMARY

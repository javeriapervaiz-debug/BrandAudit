name: PR Checks

on:
  pull_request:
    branches: [main, develop]

jobs:
  # Quick validation for PRs
  validate:
    name: 🔍 PR Validation
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 📋 Install dependencies
        run: npm ci

      - name: 🔍 Run linting
        run: npm run lint

      - name: 🔧 Type check
        run: npm run check

      - name: 🏗️ Build check
        run: npm run build

      - name: 📊 Bundle size analysis
        run: |
          echo "## Bundle Analysis 📦" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Build completed successfully ✅" >> $GITHUB_STEP_SUMMARY
          echo "Build output generated in .svelte-kit/output/" >> $GITHUB_STEP_SUMMARY

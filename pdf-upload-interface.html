<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Brand Guideline Assistant - PDF Upload & Analysis</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #f6f8fa;
            line-height: 1.6;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        h1 {
            color: #24292e;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }
        .subtitle {
            color: #6a737d;
            margin-bottom: 30px;
            font-size: 1.2rem;
        }
        .workflow {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        .step {
            background: #f6f8fa;
            padding: 25px;
            border-radius: 8px;
            border-left: 4px solid #0366d6;
        }
        .step h2 {
            color: #24292e;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }
        .step-number {
            background: #0366d6;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #24292e;
        }
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e4e8;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.2s;
        }
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #0366d6;
        }
        .file-input {
            position: relative;
            display: inline-block;
            width: 100%;
        }
        .file-input input[type=file] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        .file-input-label {
            display: block;
            padding: 12px;
            border: 2px dashed #d1d5da;
            border-radius: 6px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        .file-input-label:hover {
            border-color: #0366d6;
            background: #f6f8fa;
        }
        .file-selected {
            border-color: #28a745;
            background: #d4edda;
        }
        button {
            background: #0366d6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.2s;
            width: 100%;
        }
        button:hover {
            background: #0256cc;
        }
        button:disabled {
            background: #6a737d;
            cursor: not-allowed;
        }
        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 6px;
            margin: 15px 0;
            border-left: 4px solid #28a745;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 6px;
            margin: 15px 0;
            border-left: 4px solid #d73a49;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            padding: 15px;
            border-radius: 6px;
            margin: 15px 0;
            border-left: 4px solid #17a2b8;
        }
        .brand-suggestion {
            background: white;
            border: 1px solid #e1e4e8;
            padding: 15px;
            margin: 10px 0;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .brand-suggestion:hover {
            border-color: #0366d6;
            background: #f6f8fa;
        }
        .brand-suggestion.selected {
            border-color: #0366d6;
            background: #e3f2fd;
        }
        .confidence-bar {
            height: 8px;
            background: #e1e4e8;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 5px;
        }
        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #d73a49 0%, #ffd33d 50%, #28a745 100%);
            transition: width 0.3s;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #0366d6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .hidden {
            display: none;
        }
        .analysis-results {
            background: #f6f8fa;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .violation {
            background: white;
            border-left: 4px solid #d73a49;
            padding: 15px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .violation.high { border-left-color: #d73a49; }
        .violation.medium { border-left-color: #ffd33d; }
        .violation.low { border-left-color: #28a745; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎨 AI Brand Guideline Assistant</h1>
        <p class="subtitle">Upload PDF guidelines and analyze websites with AI-powered brand detection</p>
        
        <div class="workflow">
            <!-- Step 1: Upload PDF -->
            <div class="step">
                <h2><span class="step-number">1</span>Upload Brand Guidelines PDF</h2>
                <form id="pdfUploadForm">
                    <div class="form-group">
                        <label for="companyName">Company Name</label>
                        <input type="text" id="companyName" name="companyName" placeholder="e.g., GitHub, Buffer, Apple">
                    </div>
                    
                    <div class="form-group">
                        <label for="pdfFile">Brand Guidelines PDF</label>
                        <div class="file-input">
                            <input type="file" id="pdfFile" name="pdfFile" accept=".pdf" required>
                            <label for="pdfFile" class="file-input-label" id="fileLabel">
                                📄 Click to select PDF file or drag and drop
                            </label>
                        </div>
                    </div>
                    
                    <button type="submit" id="uploadBtn">
                        <span id="uploadText">Upload & Parse PDF</span>
                        <span id="uploadLoading" class="loading hidden"></span>
                    </button>
                </form>
                
                <div id="uploadMessage"></div>
            </div>
            
            <!-- Step 2: Analyze Website -->
            <div class="step">
                <h2><span class="step-number">2</span>Analyze Website</h2>
                <form id="analysisForm">
                    <div class="form-group">
                        <label for="websiteUrl">Website URL</label>
                        <input type="url" id="websiteUrl" name="websiteUrl" placeholder="https://example.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="companyHint">Company Name (Optional)</label>
                        <input type="text" id="companyHint" name="companyHint" placeholder="e.g., GitHub, Buffer">
                    </div>
                    
                    <button type="submit" id="analyzeBtn">
                        <span id="analyzeText">Detect Brand & Analyze</span>
                        <span id="analyzeLoading" class="loading hidden"></span>
                    </button>
                </form>
                
                <div id="detectionMessage"></div>
                <div id="brandSuggestions" class="hidden"></div>
            </div>
        </div>
        
        <!-- Analysis Results -->
        <div id="analysisResults" class="analysis-results hidden">
            <h2>📊 Analysis Results</h2>
            <div id="resultsContent"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5173/api';
        
        // Add CORS handling
        const corsHeaders = {
            'Content-Type': 'application/json',
            'Access-Control-Allow-Origin': '*',
            'Access-Control-Allow-Methods': 'GET, POST, PUT, DELETE, OPTIONS',
            'Access-Control-Allow-Headers': 'Content-Type, Authorization'
        };
        
        // PDF Upload Form
        document.getElementById('pdfUploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const uploadBtn = document.getElementById('uploadBtn');
            const uploadText = document.getElementById('uploadText');
            const uploadLoading = document.getElementById('uploadLoading');
            const uploadMessage = document.getElementById('uploadMessage');
            
            // Show loading state
            uploadBtn.disabled = true;
            uploadText.classList.add('hidden');
            uploadLoading.classList.remove('hidden');
            uploadMessage.innerHTML = '';
            
            try {
                const response = await fetch(`${API_BASE}/upload-pdf`, {
                    method: 'POST',
                    body: formData,
                    mode: 'cors'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    uploadMessage.innerHTML = `
                        <div class="success">
                            ✅ <strong>Success!</strong> Brand guidelines for "${result.data.brand.brandName}" have been created from PDF.
                            <br><small>File: ${result.metadata.originalFileName}</small>
                        </div>
                    `;
                    e.target.reset();
                    document.getElementById('fileLabel').textContent = '📄 Click to select PDF file or drag and drop';
                } else {
                    uploadMessage.innerHTML = `
                        <div class="error">
                            ❌ <strong>Error:</strong> ${result.error}
                            ${result.existingBrand ? `<br><small>Existing brand: ${result.existingBrand.brandName} (ID: ${result.existingBrand.id})</small>` : ''}
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Upload error:', error);
                uploadMessage.innerHTML = `
                    <div class="error">
                        ❌ <strong>Network Error:</strong> ${error.message}
                        <br><small>Make sure the development server is running on http://localhost:5173</small>
                    </div>
                `;
            } finally {
                // Hide loading state
                uploadBtn.disabled = false;
                uploadText.classList.remove('hidden');
                uploadLoading.classList.add('hidden');
            }
        });
        
        // File input change handler
        document.getElementById('pdfFile').addEventListener('change', (e) => {
            const file = e.target.files[0];
            const label = document.getElementById('fileLabel');
            
            if (file) {
                label.textContent = `📄 Selected: ${file.name}`;
                label.classList.add('file-selected');
            } else {
                label.textContent = '📄 Click to select PDF file or drag and drop';
                label.classList.remove('file-selected');
            }
        });
        
        // Analysis Form
        document.getElementById('analysisForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const analyzeBtn = document.getElementById('analyzeBtn');
            const analyzeText = document.getElementById('analyzeText');
            const analyzeLoading = document.getElementById('analyzeLoading');
            const detectionMessage = document.getElementById('detectionMessage');
            const brandSuggestions = document.getElementById('brandSuggestions');
            const analysisResults = document.getElementById('analysisResults');
            
            // Show loading state
            analyzeBtn.disabled = true;
            analyzeText.classList.add('hidden');
            analyzeLoading.classList.remove('hidden');
            detectionMessage.innerHTML = '';
            brandSuggestions.classList.add('hidden');
            analysisResults.classList.add('hidden');
            
            try {
                // Step 1: Detect brand
                const detectionResponse = await fetch(`${API_BASE}/detect-brand`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        url: formData.get('websiteUrl'),
                        companyName: formData.get('companyHint')
                    }),
                    mode: 'cors'
                });
                
                const detectionResult = await detectionResponse.json();
                
                if (detectionResult.success) {
                    detectionMessage.innerHTML = `
                        <div class="success">
                            🎯 <strong>Brand Detected:</strong> ${detectionResult.brand.brandName}
                            <br><small>Confidence: ${Math.round(detectionResult.confidence * 100)}% | Method: ${detectionResult.detectionMethod}</small>
                        </div>
                    `;
                    
                    // Step 2: Run analysis
                    const analysisResponse = await fetch(`${API_BASE}/analyze`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            url: formData.get('websiteUrl'),
                            brandName: detectionResult.brand.brandName
                        })
                    });
                    
                    const analysisResult = await analysisResponse.json();
                    
                    if (analysisResult.success) {
                        displayAnalysisResults(analysisResult.data);
                    } else {
                        detectionMessage.innerHTML += `
                            <div class="error">
                                ❌ <strong>Analysis Failed:</strong> ${analysisResult.error}
                            </div>
                        `;
                    }
                    
                } else {
                    // Show brand suggestions
                    if (detectionResult.suggestions && detectionResult.suggestions.length > 0) {
                        displayBrandSuggestions(detectionResult.suggestions, formData.get('websiteUrl'));
                    } else {
                        detectionMessage.innerHTML = `
                            <div class="error">
                                ❌ <strong>No Brand Found:</strong> ${detectionResult.error}
                            </div>
                        `;
                    }
                }
                
            } catch (error) {
                detectionMessage.innerHTML = `
                    <div class="error">
                        ❌ <strong>Network Error:</strong> ${error.message}
                    </div>
                `;
            } finally {
                // Hide loading state
                analyzeBtn.disabled = false;
                analyzeText.classList.remove('hidden');
                analyzeLoading.classList.add('hidden');
            }
        });
        
        function displayBrandSuggestions(suggestions, url) {
            const brandSuggestions = document.getElementById('brandSuggestions');
            const detectionMessage = document.getElementById('detectionMessage');
            
            detectionMessage.innerHTML = `
                <div class="info">
                    ℹ️ <strong>No automatic brand detection found.</strong> Please select a brand from the suggestions below:
                </div>
            `;
            
            brandSuggestions.innerHTML = `
                <h3>Brand Suggestions:</h3>
                ${suggestions.map(brand => `
                    <div class="brand-suggestion" onclick="selectBrand('${brand.brandName}', '${url}')">
                        <strong>${brand.brandName}</strong>
                        <div class="confidence-bar">
                            <div class="confidence-fill" style="width: ${brand.confidence * 100}%"></div>
                        </div>
                        <small>Confidence: ${Math.round(brand.confidence * 100)}% | Reason: ${brand.reason}</small>
                    </div>
                `).join('')}
            `;
            
            brandSuggestions.classList.remove('hidden');
        }
        
        async function selectBrand(brandName, url) {
            const analysisResults = document.getElementById('analysisResults');
            const detectionMessage = document.getElementById('detectionMessage');
            
            detectionMessage.innerHTML = `
                <div class="success">
                    🎯 <strong>Brand Selected:</strong> ${brandName}
                </div>
            `;
            
            try {
                const response = await fetch(`${API_BASE}/analyze`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        url: url,
                        brandName: brandName
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    displayAnalysisResults(result.data);
                } else {
                    detectionMessage.innerHTML += `
                        <div class="error">
                            ❌ <strong>Analysis Failed:</strong> ${result.error}
                        </div>
                    `;
                }
            } catch (error) {
                detectionMessage.innerHTML += `
                    <div class="error">
                        ❌ <strong>Network Error:</strong> ${error.message}
                    </div>
                `;
            }
        }
        
        function displayAnalysisResults(data) {
            const analysisResults = document.getElementById('analysisResults');
            const resultsContent = document.getElementById('resultsContent');
            
            const score = data.analysis.score;
            const violations = data.analysis.violations || [];
            const correctElements = data.analysis.correctElements || [];
            
            let scoreColor = '#d73a49'; // Red
            if (score >= 70) scoreColor = '#28a745'; // Green
            else if (score >= 50) scoreColor = '#ffd33d'; // Yellow
            
            resultsContent.innerHTML = `
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px;">
                    <div>
                        <h3>📊 Overall Score</h3>
                        <div style="font-size: 3rem; font-weight: bold; color: ${scoreColor};">
                            ${score}/100
                        </div>
                        <div style="margin-top: 10px;">
                            <strong>Brand:</strong> ${data.brandName}<br>
                            <strong>Website:</strong> ${data.websiteUrl}
                        </div>
                    </div>
                    <div>
                        <h3>📈 Summary</h3>
                        <div style="margin: 10px 0;">
                            <strong>Violations:</strong> ${violations.length}<br>
                            <strong>Correct Elements:</strong> ${correctElements.length}<br>
                            <strong>Severity Breakdown:</strong><br>
                            <small>
                                High: ${data.analysis.severityBreakdown.high} | 
                                Medium: ${data.analysis.severityBreakdown.medium} | 
                                Low: ${data.analysis.severityBreakdown.low}
                            </small>
                        </div>
                    </div>
                </div>
                
                ${violations.length > 0 ? `
                    <h3>🚨 Violations Found</h3>
                    ${violations.map(violation => `
                        <div class="violation ${violation.severity}">
                            <strong>${violation.issueType.toUpperCase()}</strong> - ${violation.issue}
                            <br><small>${violation.suggestion}</small>
                            <br><small>Found: ${violation.found} | Expected: ${violation.expected}</small>
                        </div>
                    `).join('')}
                ` : ''}
                
                ${correctElements.length > 0 ? `
                    <h3>✅ Correct Elements</h3>
                    ${correctElements.map(element => `
                        <div style="background: white; padding: 10px; margin: 5px 0; border-radius: 4px; border-left: 4px solid #28a745;">
                            <strong>${element.category}</strong> - ${element.element}
                            <br><small>${element.details}</small>
                        </div>
                    `).join('')}
                ` : ''}
            `;
            
            analysisResults.classList.remove('hidden');
        }
    </script>
</body>
</html>
